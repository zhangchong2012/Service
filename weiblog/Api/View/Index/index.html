<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<!--导入css -->
<import type='css' file="api" basepath="./weiblog/Api/Css" />
<title>Api文档</title>

  <style type="text/css">
        .maintable
        {
            border-collapse: collapse;
            border: none;
            width: 200px;
        }
        .maintable td
        {
            border: solid #000 1px;
        }
    </style>
</head>

<body>
	<div class="div_main">
		<div class="div_title">{$title}</div>
		<div>
			 <table class="maintable">		
			 	<volist name="apis" id="data">
					<tr>
						<td>Api</td>
						<td>{$data.api_name}</td>
   					</tr>
   					<tr>
   						<td>URL</td>
						<td>{$data.api_url}</td>
   					</tr>
   					<tr>
   						<td>Method</td>
						<td>{$data.api_method}</td>
   					</tr>
   					<tr>
   						<td>Param</td>
   						<td>
   							<table border="0">
   								<tr>
   									<td>参数</td>
   									<td>类型</td>
   									<td>说明</td>
   								</tr>
   							<volist name="data['api_params']" id="api_param">
   								<tr>
	   								<td>{$api_param.param_name}</td>
	   								<td>{$api_param.param_type}</td>
									<td>{$api_param.param_summary}</td>		
								</tr>					
   							</volist>
   						</table>	
   						</td>
						
   					</tr>
				</volist>
				<foreach name="apis" item="vo" key="k" >
					
				</foreach>
			</table>
		</div>
		<div></div>
	</div>
</body>
</html>
